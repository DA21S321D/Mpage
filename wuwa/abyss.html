<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸣潮深渊倒计时</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <h1>鸣潮深渊倒计时</h1>
        <p><strong>当前时间：</strong> <span id="current-time"></span></p>
        <p><strong>最近的刷新时间：</strong> <span id="next-period"></span></p>
        <p id="time-until-next"></p>
        <p id="time-until-next_abyss"></p>
    
        <!-- 将按钮放在同一级别 -->
        <div id="button-group">
            <button id="toggle-button">显示剩余刷新时间</button>
            <button id="toggle-button2">显示完成记录</button>
            <button id="toggle-button3">输入并记录账号</button>
        </div>
    
        <ul id="collapsed-periods"></ul>
        <!-- 添加滚动的日历记录 -->
        <div id="completed-periods" style="display:none;">
            <ul id="completed-list"></ul>
        </div>
    
        <!-- 修改后的账号输入界面 -->
        <div id="account-input-section" style="display:none;">
            <input type="text" id="account-input" placeholder="输入账号">
            <button id="save-account-button">保存账号</button>
            <button id="add-note-button" style="display:none;">添加备注</button>
        
            <div id="account-list-container">
                <ul id="account-list"></ul>
            </div>
        
            <div id="account-actions">
                <button id="copy-button" onclick="copySelectedAccount()">复制</button>
                <button id="delete-button" onclick="deleteSelectedAccount()">删除</button>
                <button id="note-button" onclick="viewNote()">查看备注</button>
            </div>
        </div>      
    
        <!-- 添加备注的模态框 -->
        <div id="note-modal" style="display: none;">
            <textarea id="note-input" placeholder="输入备注"></textarea>
            <button id="save-note-button">保存备注</button>
            <button id="close-note-button">关闭</button>
        </div>

        

    </div>
    

    <script type="module" src="js/script.js"></script>
</body>
</html>
